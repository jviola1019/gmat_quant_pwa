<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1419" />
  <meta name="description" content="Interactive GMAT Study App with Multi-step Quizzes">
  <title>GMAT Study PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="app">
    <header class="header">
      <div class="logo-area">
        <img src="icons/new_logo.png" alt="GMAT Logo" class="logo-img" />
        <h1 class="app-title">GMAT Prep</h1>
      </div>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme">☀︎</button>
    </header>

    <nav class="tab-bar">
      <button class="tab-btn active" data-view="cheatsheet">Cheatsheet</button>
      <button class="tab-btn" data-view="flashcards">Flashcards</button>
      <button class="tab-btn" data-view="quiz">Quiz</button>
    </nav>

    <main class="main-content" id="main">
      </main>
  </div>

  <script src="bg.js" defer></script>
  <script src="app.js" defer></script>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js').catch(console.error);
    }
  </script>
</body>
</html>
